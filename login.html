<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KEC-GUVI Industrial Training</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <span class="logo-text">KEC-GUVI</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="auth-btn active">Login</a></li>
                <li><a href="signup.html" class="auth-btn signup-btn">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Login to your account</p>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginEmail">Email Address *</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password *</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-info">
                <p><strong>Demo Admin Credentials:</strong></p>
                <p>Email: admin@kec-guvi.com</p>
                <p>Password: admin123</p>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 KEC-GUVI Industrial Training Program. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/validation.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
